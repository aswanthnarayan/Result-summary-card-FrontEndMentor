<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="topContainer">
        <p>Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <span> of 100</span>
        </div>
        <div class="topMaintext">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="bottomContainer">
        <h5>Summary</h5>
        <div class="summaryContainer">
          <div class="reaction summary">
            <div class="test">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span>Reaction</span>
            </div>
            <div class="score">
              <span>80 /</span><span class="hundred" >100</span>
            </div>
          </div>
          <div class="memory summary">
            <div class="test">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <span>Memory</span>
            </div>
            <div class="score">
              <span>92 /</span><span class="hundred" >100</span>
            </div>
          </div>
          <div class="verbal summary">
            <div class="test">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <span>Verbal</span>
            </div>
            <div class="score">
              <span>61 /</span><span class="hundred" >100</span>
            </div>
          </div>
          <div class="visual summary">
            <div class="test">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <span>Visual</span>
            </div>
            <div class="score">
              <span>72 /</span><span class="hundred" >100</span>

            </div>
          </div>
        </div>
        <div class="button">
          <button class="btn">Continue</button>
        </div>
        
      </div>
    </div>
    <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  </body>
</html>
